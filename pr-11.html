<script type="text/javascript"> 
    // 11. array descending  order sort.

    var arr = [10, 2, 50, 12, 5, 15, 20]
    var temp = [];

    for(i=0;i<arr.length;i++){
        for(j=i;j<arr.length;j++){
            if(arr[i]<arr[j]){
                temp=arr[i];
                arr[i]=arr[j];
                arr[j]=temp;
            }  
        }   console.log(arr[i]);
    }

</script>
